version: '2.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports: 
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: Tickets4Sale123
    healthcheck:
        test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
        timeout: 2s
        retries: 10
  api:
    build: api/.
    command: /tmp/run.sh
    ports:
      - 8001:8181
    environment:
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy
  frontend:
    build: frontend/.
    ports:
      - 8000:80
    depends_on:
      - api 
  ingress:
    build: .
    ports:
      - 80:80
    depends_on:
      - frontend 